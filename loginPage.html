<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body class=" all-body">

    <form action="index.html" id="login-form">
        <div style="width: 100%; height: 60px; padding:0 10px 0 10px; display: flex; justify-content: space-around;">
            <img class="twitter_icon_form" src="imgs/Twitter-logo.svg.webp">
        </div>
        <div class="form-fields">
            <h1 style="width: fit-content; height: 76px; font-size: 30px;font-weight: 600;">Sign in to Twitter </h1>
            <div class="select-box" >
                <img src="imgs/unnamed.webp" alt="" style="height: 2.3rem;width: 2.3rem; border-radius: 50%;">
                <div class="signIN" >
                    <span style=" font-size:1.2rem;font-weight: 500; margin-left: -5px; margin-top: 10px;">Sign in as ZaYnab</span>
                    <select name="signIn_email" id="signIn_email"
                        style="background-color: transparent; border: none; font-size: 1rem; color: rgb(109, 107, 107);margin: 0 0 10px -10px;">
                        <option value="zeinab3handoum@gmai.com">zeinab3handoum@gmai.com</option>
                        <option value="zaynab3ibrahim@gmail.com">zaynab3ibrahim@gmail.com</option>
                    </select>
                </div>
                <img src="imgs/google.png" alt="fail load" style="height: 2.5rem;width: 2.5rem; border-radius: 50%;">
            </div>
            <span class="apple_box" >
                <span style="display: flex;">
                    <span class="material-icons" >apple</span>
                    <span style="font-weight: 500;font-size: 1.7rem;">Sign in with Apple</span>
            </span>
            </span>
            <span style="display: flex; align-items: center; justify-content: space-between; padding: 0 5px 0px 5px;">
                <hr  style="width:45%;text-align:left;margin-left:0; border: 1px solid rgb(228, 222, 222)">
                <span style="font-size: 1.5rem; font-weight: 400;">or</span>
                <hr  style="width:45%;text-align:right;margin-right:0 ;border:1px solid rgb(228, 222, 222)">
           </span>
            <span class="email-box" id="email-box" style="border:1px solid rgb(228, 222, 222); height: 56px; border-radius: 5px;padding:10px 10px 10px 10px ;margin-top: 10px;">
                <label id="label" style="font-weight: 300;font-size: 1.7rem; color: grey;">Phone, Email, or username</label>
                <input type="text" id="email" size="20" maxlength="10" style=" margin-top: -10px; border: none;">
            </span>
            <!-- <input type="password" id="Pass" size="20"> -->
            <div class="nextbox" style="cursor: pointer; padding-top:5px;text-align:center;height:38px; margin-top: 30px; border-radius: 9999px; background-color: black;">
                <a href="secLoginPage.html" style="color: white;">Next</a>
            </div>
            <div class="forgetPassword" style="cursor: pointer; padding-top: 5px; text-align: center; height:38px; margin-top: 20px; border: 1px solid rgb(228, 222, 222);border-radius: 9999px;">
                <span ><a href="">Forget Password?</a></span>
            </div>
            <div class="sign_up" style="display: flex; align-items: center; padding-top:10px;margin-top: 40px;">
                <span style="color:rgb(56, 54, 54);font-size:1.4rem ;font-weight:300;">Don't have an account?</span>
                &nbsp;  <a id="signup" href="registrationPage.html" style="color: rgb(29, 155, 240);"> Sign up</a>
        </div>
        </div>
    </form>
</body>
<script>
    var div =document.getElementById('email');
    var emailBox = document.getElementById('email-box');
    var label = document.getElementById('label');
    div.addEventListener("focus",divOnFocus);
    div.addEventListener("blur",divOnBlur);
    function divOnFocus(){
        emailBox.style.border = "2px solid rgb(29, 155, 240)"
        label.style.fontSize='1.2rem';
        label.style.color='rgb(29, 155, 240)';
        label.style.fontWeight='400';
} 

function divOnBlur(){
        emailBox.style.border = "1px solid rgb(228, 222, 222)"
        label.style.fontSize='1.7rem';
        label.style.color='grey';
        label.style.fontWeight='300';

}

;
</script>

</html>
